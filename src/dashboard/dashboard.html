<section id="dashboard-view" class="container-fluid">

    <h1>Table Card</h1> 

    <div class="row">

        <div class="col-sm-3 col-md-2 sidebar">
            

            <div class="medialinks">
                <a href="http://www.facebook.com/" target="_blank">
                    <img src="images/facebook.png" width="30px" height="30px"/>
                </a>
                <a href="http://www.twitter.com/" target="_blank">
                    <img src="images/twitter.png" width="30px" height="30px"/>
                </a>
                <a href="http://plus.google.com/" target="_blank">
                    <img src="images/google-plus.png" width="30px" height="30px"/>
                </a>
                <a href="http://www.linkedin.com/" target="_blank">
                    <img src="images/linkedin.png" width="30px" height="30px"/>
                </a>
            </div>
        </div><!-- sidebar -->

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="row">
                <div class="col-xs-2 chart-column">
                    <div data-at-barchart data-assets="vm.account.assets" class="chart-container"></div>
                </div>

                <div class="col-xs-10">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Company</th>
                                    <th>Open</th>
                                    <th>High</th>
                                    <th>Low</th>
                                    <th>Close</th>
                                    <th>Volume</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr data-ng-repeat="record in vm.list | limitTo:10">
                                    <td>{{vm.company[$index]}}</td>
                                    <td>{{record[1]}}</td>
                                    <td>{{record[2]}}</td>
                                    <td>{{record[3]}}</td>
                                    <td>{{record[4]}}</td>
                                    <td>{{record[5]}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div><!-- main -->

    </div><!-- row -->

</section>
